    function formatDateWithWeekday(date) {
      return date.toLocaleDateString('de-AT', {
        weekday: 'long',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

  const result = [];
  const today = new Date();
  let date = new Date(today);
  date.setDate(date.getDate() - 7);  // Starte 7 Tage fr√ºher, z.B. letzter Montag
  date.setHours(0, 0, 0, 0);

     const day = date.getDay();
  if (day === 1 || day === 3) {
    result.push(new Date(date));
  }
  date.setDate(date.getDate() + 1);
}
  }
  return result;
}

      const dropdown = document.getElementById("matchday");

        option.value = date.toISOString().split('T')[0];

      const matchday = document.getElementById("matchday").value;

      if (players.length < 2) {

      // Zuf√§llig mischen
      const shuffled = [...players].sort(() => Math.random() - 0.5);

      document.getElementById("teams-output").innerHTML = `
