<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin: Spieler für Spieltag auswählen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 1rem;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin: 0.4rem 0;
      cursor: pointer;
    }
    #player-list {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
  </style>
  <script src="data.js"></script>
</head>
<body>

  <h1>⚙️ Admin: Spieler für Spieltag auswählen</h1>

  <label for="matchday">Spieltag wählen:</label>
  <select id="matchday"></select>

  <div id="player-list"></div>

  <button id="saveBtn">✅ Auswahl speichern</button>

  <script>
    // Spieltage ab 28.07.2025 (Mo & Mi)
    function getMatchdays(count = 20, startDate = new Date('2025-07-28')) {
      const days = [];
      let date = new Date(startDate);
      date.setHours(0,0,0,0);
      while (days.length < count) {
        if (date.getDay() === 1 || date.getDay() === 3) { // Mo oder Mi
          days.push(new Date(date));
        }
        date.setDate(date.getDate() + 1);
      }
      return days;
    }

    // Datum formatieren
    function formatDate(date) {
      return date.toLocaleDateString('de-AT', { weekday: 'long', day:'2-digit', month:'2-digit', year:'numeric' });
    }

    // Dropdown mit Spieltagen füllen
    function populateMatchdays() {
      const select = document.getElementById('matchday');
      select.innerHTML = '';
      const matchdays = getMatchdays();
      matchdays.forEach(day => {
        const option = document.createElement('option');
        option.value = day.toISOString().slice(0,10);
        option.textContent = formatDate(day);
        select.appendChild(option);
      });
    }

    // Spieler-Checkboxen rendern, mit gespeicherter Auswahl
    function renderPlayerList() {
      const container = document.getElementById('player-list');
      container.innerHTML = '';
      const matchday = document.getElementById('matchday').value;
      let savedPlayers = [];
      try {
        const raw = localStorage.getItem('approved_players_' + matchday);
        savedPlayers = raw ? JSON.parse(raw) : [];
      } catch {
        savedPlayers = [];
      }

      allPlayers.forEach(name => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="checkbox" value="${name}" ${savedPlayers.includes(name) ? 'checked' : ''} />
          ${name}
        `;
        container.appendChild(label);
      });
    }

    // Auswahl speichern
    function saveSelection() {
      const matchday = document.getElementById('matchday').value;
      const checkboxes = document.querySelectorAll('#player-list input[type="checkbox"]:checked');
      const selected = Array.from(checkboxes).map(cb => cb.value);
      localStorage.setItem('approved_players_' + matchday, JSON.stringify(selected));
      alert('✅ Spieler-Auswahl gespeichert für ' + matchday);
    }

    // Event-Listener Setup
    document.getElementById('matchday').addEventListener('change', renderPlayerList);
    document.getElementById('saveBtn').addEventListener('click', saveSelection);

    // Init
    populateMatchdays();
    renderPlayerList();
  </script>

</body>
</html>
