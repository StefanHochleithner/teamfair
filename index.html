<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spieler bewerten</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label, select {
      font-size: 1rem;
      display: block;
      margin: 0.5rem 0;
    }
    .ratings {
      margin-top: 1rem;
    }
    .ratings div {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1565c0;
    }
    .team {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .team strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #222;
    }
  </style>
  <script src="data.js"></script>
</head>
<body>
  <h1>⚽ Spieler bewerten</h1>

  <label for="matchday">Spieltag wählen:</label>
  <select id="matchday"></select>

  <div class="ratings" id="rating-form"></div>
  <button id="saveRatingsBtn">Bewertung speichern</button>
  <button id="generateTeamsBtn">Teams basierend auf Bewertungen aufteilen</button>

  <div id="teams-output"></div>

  <script>
    // Spieltage ab 28.07.2025 (Mo & Mi)
    function getMatchdays(count = 20, startDate = new Date('2025-07-28')) {
      const days = [];
      let date = new Date(startDate);
      date.setHours(0,0,0,0);
      while (days.length < count) {
        if (date.getDay() === 1 || date.getDay() === 3) { // Mo oder Mi
          days.push(new Date(date));
        }
        date.setDate(date.getDate() + 1);
      }
      return days;
    }

    function formatDate(date) {
      return date.toLocaleDateString('de-AT', { weekday: 'long', day:'2-digit', month:'2-digit', year:'numeric' });
    }

    function populateMatchdayDropdown() {
      const select = document.getElementById('matchday');
      select.innerHTML = '';
      const matchdays = getMatchdays();
      matchdays.forEach(day => {
        const option = document.createElement('option');
        option.value = day.toISOString().slice(0,10);
        option.textContent = formatDate(day);
        select.appendChild(option);
      });
    }

    function renderRatingForm() {
      const form = document.getElementById('rating-form');
      form.innerHTML = '';
      const matchday = document.getElementById('matchday').value;

      // Spieler, die an dem Spieltag erlaubt sind
      let approvedPlayers = [];
      try {
        const raw = localStorage.getItem('approved_players_' + matchday);
        approvedPlayers = raw ? JSON.parse(raw) : [];
      } catch {
        approvedPlayers = [];
      }

      if (approvedPlayers.length === 0) {
        form.innerHTML = '<p>❌ Für diesen Spieltag wurden noch keine Spieler im Admin-Bereich ausgewählt.</p>';
        return;
      }

      // Gespeicherte Bewertungen laden, falls vorhanden
      let savedRatings = {};
      try {
        const rawRatings = localStorage.getItem('ratings_' + matchday);
        savedRatings = rawRatings ? JSON.parse(rawRatings) : {};
      } catch {
        savedRatings = {};
      }

      approvedPlayers.forEach(player => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label>${player}: 
            <select id="rating-${player}">
              <option value="1" ${savedRatings[player] == 1 ? 'selected' : ''}>1 (sehr gut)</option>
              <option value="2" ${savedRatings[player] == 2 ? 'selected' : ''}>2</option>
              <option value="3" ${(!savedRatings[player] || savedRatings[player] == 3) ? 'selected' : ''}>3</option>
              <option value="4" ${savedRatings[player] == 4 ? 'selected' : ''}>4</option>
              <option value="5" ${savedRatings[player] == 5 ? 'selected' : ''}>5 (schlecht)</option>
            </select>
          </label>
        `;
        form.appendChild(div);
      });
    }

    function saveRatings() {
      const matchday = document.getElementById('matchday').value;
      let approvedPlayers = [];
      try {
        const raw = localStorage.getItem('approved_players_' + matchday);
        approvedPlayers = raw ? JSON.parse(raw) : [];
      } catch {
        approvedPlayers = [];
      }

      const ratings = {};
      approvedPlayers.forEach(player => {
        const sel = document.getElementById(`rating-${player}`);
        if (sel) ratings[player] = parseInt(sel.value);
      });

      localStorage.setItem('ratings_' + matchday, JSON.stringify(ratings));
      alert('✅ Bewertungen gespeichert für ' + matchday);
    }

    function generateTeams() {
      const matchday = document.getElementById('matchday').value;
      let approvedPlayers = [];
      try {
        const raw = localStorage.getItem('approved_players_' + matchday);
        approvedPlayers = raw ? JSON.parse(raw) : [];
      } catch {
        approvedPlayers = [];
      }

      if (approvedPlayers.length < 2) {
        document.getElementById('teams-output').innerHTML = '<p>❗ Mindestens 2 Spieler erforderlich für Teamaufteilung.</p>';
        return;
      }

      // Bewertungen laden, wer nicht bewertet ist, bekommt Standard 3
      let ratings = {};
      try {
        const rawRatings = localStorage.getItem('ratings_' + matchday);
        ratings = rawRatings ? JSON.parse(rawRatings) : {};
      } catch {
        ratings = {};
      }

      // Spieler mit Bewertungen: [{name, rating}]
      const playersWithRatings = approvedPlayers.map(p => ({
        name: p,
        rating: ratings[p] || 3
      }));

      // Sortiere Spieler nach Rating (1 beste), aufsteigend
      playersWithRatings.sort((a,b) => a.rating - b.rating);

      // Balanced Teams bilden: beste und schlechteste Spieler wechseln sich ab
      const teamA = [];
      const teamB = [];
      let toggle = true;
      while(playersWithRatings.length > 0) {
        if(toggle) {
          teamA.push(playersWithRatings.shift().name);
          if(playersWithRatings.length > 0) teamB.push(playersWithRatings.pop().name);
        } else {
          teamB.push(playersWithRatings.shift().name);
          if(playersWithRatings.length > 0) teamA.push(playersWithRatings.pop().name);
        }
        toggle = !toggle;
      }

      // Ausgabe
      const out = document.getElementById('teams-output');
      out.innerHTML = `
        <div class="team"><strong>Team A</strong><br>${teamA.join('<br>')}</div>
        <div class="team"><strong>Team B</strong><br>${teamB.join('<br>')}</div>
      `;
    }

    // Event-Listener
    document.getElementById('matchday').addEventListener('change', () => {
      renderRatingForm();
      document.getElementById('teams-output').innerHTML = '';
    });

    document.getElementById('saveRatingsBtn').addEventListener('click', saveRatings);
    document.getElementById('generateTeamsBtn').addEventListener('click', generateTeams);

    // Initialisierung
    populateMatchdayDropdown();
    renderRatingForm();

  </script>
</body>
</html>
